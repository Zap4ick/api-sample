name: Build & Run tests (optional)

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:
    inputs:
      run_tests:
        description: "Run full test suite (testFull)"
        required: false
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build (no tests)
        run: ./gradlew assemble

  test:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_tests == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Run full test suite
        run: ./gradlew testFull

      - name: Install Allure CLI
        if: ${{ always() }}
        run: |
          curl -fsSL -o allure.tgz https://github.com/allure-framework/allure2/releases/download/2.37.0/allure-2.37.0.tgz
          tar -xzf allure.tgz
          echo "$(pwd)/allure-2.37.0/bin" >> $GITHUB_PATH

      - name: Generate Allure report
        if: ${{ always() }}
        run: allure generate build/allure-results -o build/allure-report --clean

      - name: Upload Allure report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: build/allure-report

      - name: Upload Allure results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: build/allure-results

  workflow-status:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: always()
    steps:
      - name: Check workflow status
        run: |
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build job failed"
            exit 1
          fi
          echo "Build passed - workflow successful"

